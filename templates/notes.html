<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užrašinė</title>

    
</head>
<style>
    .diva{
        background-color: green;
        text-align: center;
    }

    .notes{
        background-color: antiquewhite;
        border: 1px solid black;
    }

    .notes h2{
        background-color: rgb(167, 167, 80);
        border: 1px solid black;
        margin-top: 15px;
        margin-inline: 1px;
        padding: 1rem;
    }

    .button{
        background-color: green;
        width: 15vw;
        height: 5vh;
        padding: auto;
        color: white;
        border: none;
        border-radius: 15px;
    }

    .button:hover{
        background-color: aqua;
        cursor: pointer;
    }


</style>
<body>
    <div class="diva">
        <h1>Užrašinė</h1>
    </div>
    
    <form action="/notes" method="post">
        <input id="note2" name="note2" value="">
        <br>
        <br>
        <input class="button" type="submit" value="Submit">
    </form>

    <div class="notes">
        {%for i in note%}

        <h2>
            {[i]}
        </h2>
        {%endfor%}
    </div>

</p>
{[note]}
</p>
    </body>
</body>
</html>
